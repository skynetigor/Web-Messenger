<!--component html goes here -->
<div class="card side-panels users-list wrapper">
    <div class="card-header">Users</div>
    <div class="card-body fill">
        <ul class="list-group">
            <li *ngFor="let user of (users$ | async )"  class="list-group-item"><i class="glyphicon glyphicon-user"></i> {{user.userName}}</li>
        </ul>
    </div>
    <div class="actions">
        <div class="center-of-block">
            <div>
                <h5>You sign in as {{currentUser.userName}}</h5>
                <button (click)="signOut()" class="btn btn-default sign-out">Sign out</button>
            </div>
        </div>
    </div>
</div>
