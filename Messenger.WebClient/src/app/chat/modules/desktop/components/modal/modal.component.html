<div class="modalDialog">
    <div class="center-of-block">
        <div>
            <a (click)="close()" title="Закрыть" class="close-btn">X</a>
            <h2>Room name</h2>
            <input #textbox (keyup)="enter($event)" [(ngModel)]="name" type="text" class="form-control" placeholder="Room name">
            <button (click)="create()" class="btn btn-outline-success create">Create</button>
        </div>
    </div>
</div>
