<div class="center-form center-of-block">
    <div class="card panel-default">
        <div class="card-header panel-heading">
            <span>Login form</span>
        </div>
        <div class="card-body">
            <div class="error-container">
                <p *ngFor="let error of errors">{{error}}</p>
            </div>
            <div class="input-group">
                <span class="input-group-addon">{{localize('login', 'Login')}}</span>
                <input [(ngModel)]="model.username" type="text" placeholder= "{{localize('login', 'Login')}}" class="form-control ">
            </div>
            <div class="input-group">
                <span class="input-group-addon">{{localize('password', 'Password')}}</span>
                <input [(ngModel)]="model.password" type="password" placeholder="{{localize('password', 'Password')}}" class="form-control">
            </div>
            <div class="success">
                <button routerLink="/registration" class="btn btn-outline-primary">{{localize('registration', 'Registration')}}</button>
                <button (click)="signIn()" class="btn btn-outline-primary">{{localize('signin', 'Sign in')}}</button>
            </div>
        </div>
    </div>
</div>
